apiVersion: apps/v1
kind: Deployment

metadata:
  name: mongodb-deployment
  
  labels:
   app: mongodb

spec:
  replicas: 1
  selector:
   matchLabels:
    app: mongodb

  template:
    metadata:
      labels:
        app: mongodb

    spec:
      volumes:
      - name: mongodb-pv
        hostPath:
          path: /media/omri/Shared/projects/k8s-tutorial/volumes

      containers:
      - name: mongodb
        image: mongo:latest
        ports:
        - containerPort: 27017
        env:
          - name: MONGO_INITDB_ROOT_USERNAME
            valueFrom:
              secretKeyRef: 
                name: mongodb-secret
                key: root-username

          - name: MONGO_INITDB_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mongodb-secret
                key: root-password
        volumeMounts:
        - name: mongodb-pv
          mountPath: /data/db
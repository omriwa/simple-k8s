apiVersion: apps/v1
kind: Deployment

metadata:
  name: mongo-express-deployment
  
  labels:
   app: mongo-express

spec:
  replicas: 1
  selector:
   matchLabels:
    app: mongo-express

  template:
    metadata:
      labels:
        app: mongo-express

    spec:
      containers:
      - name: mongo-express
        image: mongo-express:latest
        env:
          - name: ME_CONFIG_MONGODB_SERVER
            valueFrom:
              configMapKeyRef:
                name: mongodb-configmap
                key: database_url
         
          - name: ME_CONFIG_MONGODB_ADMINUSERNAME 
            valueFrom:
              secretKeyRef: 
                name: mongodb-secret
                key: root-username

          - name: ME_CONFIG_MONGODB_ADMINPASSWORD
            valueFrom:
              secretKeyRef:
                name: mongodb-secret
                key: root-password
          
---

apiVersion: v1
kind: Service
metadata:
  name: mongo-express-service
  

spec:
  selector:
    app: mongo-express
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mongo-express-ingress
  

spec:
  rules:
  - host: "mongo-express.com"
    http:
      paths:
      - pathType: Prefix
        path: "/index"
        backend:
          service:
            name: mongo-express-service
            port:
              number: 8081
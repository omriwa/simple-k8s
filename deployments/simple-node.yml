apiVersion: apps/v1
kind: Deployment

metadata:
  name: simple-node-deployment
  
  labels:
   app: simple-node

spec:
  replicas: 1
  selector:
   matchLabels:
    app: simple-node

  template:
    metadata:
      labels:
        app: simple-node

    spec:
      containers:
      - name: simple-node
        image: simple-node
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
          
--- 

apiVersion: v1
kind: Service
metadata:
  name: simple-node-service
  
spec:
  selector:
    app: simple-node
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000